<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <title></title>
  </head>
  <body>
  <style>

div { text-align: center; font-size:40px;}
ul { display: inline-block; text-align: left; }
</style>
  
    <p style="font-size:100px"><div >
    <h4>POLLS FOR ELECTION</h4>
{% if latest_question_list %}
    <ul>
    {% for question in latest_question_list %}
        <li><a href="{% url 'polls:detail' question.id %}">{{ question.question_text }}</a></li><br>
    {% endfor %}
    </ul>
{% else %}
    <p>No polls are available.</p>
{% endif %}
</div></p>
  </body>
</html>
